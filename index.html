<!DOCTYPE html>
<html lang="ZH-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuuhakuchi Design</title>
    <link rel="stylesheet" href="/index/css/index.css">
</head>
<body>
    <!-- 頁首 -->
    <header>
        <h1 class="Logo">
            <img src="../images/h1 .png">
        </h1>
        <div class="decorate_out">    
            <div class="decorate">
                <ul>
                    <p>Work</p>
                    <p>About</p>
                    <p>Service</p>
                    <p>News</p>
                    <p>Contact</p>
                </ul>
            </div>
        </div>
    </header>

    <section class="Banner">
        <img src="../images/Banner 1.png" alt="banner">
        <h2>Before designing , outline the<br> 
            unique brand value through<br> 
            a deep experience. </h2>
        <h3>深度體驗，<br>
            一同探索專屬您的品牌價值。</h3>
        <button type="button" class="start"> Let's start </button>    
    </section>

    <section class="Works">
        <h2>Works</h2>
        <div class="Works_0">
            <img src="../images/Work 1.png" alt="Work 1" class="Work_1">
            <img src="../images/Work 2.png" alt="Work 2" class="Work_1">
            <img src="../images/Work 3.png" alt="Work 3" class="Work_1">
        </div>
        <div class="Works_0">
            <img src="../images/Work 4.png" alt="Work 4" class="Work_2">
            <img src="../images/Work 5png.png" alt="Work 5" class="Work_2">
            <img src="../images/Mask group.png" alt="Work 6" class="Work_2">
            <img src="../images/Work 6-.png" alt="Work 6" class="Work_20">
        </div>

    </section>

    <footer>
        <img src="../images/footer background.png" alt="footer_photo" class="footer_photo">
        <div class="footer_contain">
            <img src="../images/Logo 2.png" alt="footer_logo" class="footer_logo">
            <p>©2024 yuukakuchi. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
